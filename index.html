<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Vocab Trainer</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #2a2a2a; padding: 20px; border-radius: 10px; border: 2px solid #ffd700; }
        h1 { color: #ffd700; text-align: center; }
        .input-group { margin-bottom: 20px; padding: 10px; border-bottom: 1px solid #444; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: none; }
        button { background: #ffd700; font-weight: bold; cursor: pointer; }
        #game-area { display: none; text-align: center; margin-top: 20px; }
        #canvas-placeholder { width: 300px; height: 300px; background: black; margin: auto; border: 2px solid blue; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>üïπÔ∏è Pacman Vocab</h1>

    <div class="input-group">
        <h3>Nieuw Woord Toevoegen</h3>
        <input type="text" id="newWord" placeholder="Woord (bijv. Apert)">
        <input type="text" id="newDef" placeholder="Betekenis">
        <button onclick="addWord()">Voeg toe aan Database</button>
    </div>

    <div id="quiz-area">
        <h3>Level 1: De Overhoring</h3>
        <p id="question">Laden...</p>
        <input type="text" id="answer" placeholder="Typ je antwoord hier">
        <button onclick="checkAnswer()">Controleer Antwoord</button>
        <p id="score">Goed beantwoord: 0/5</p>
    </div>

    <div id="game-area">
        <h2 style="color: #00FF00;">Level Vrijgespeeld!</h2>
        <p>Gebruik pijltoetsen of swipe om Pacman te besturen.</p>
        <div id="canvas-placeholder">
            <span style="color: yellow; font-size: 50px;">·óß ‚Ä¢ ‚Ä¢ ‚Ä¢</span>
        </div>
        <button onclick="resetGame()">Nieuwe Ronde</button>
    </div>
</div>

<script>
    // DE DATABASE (OPTIE 1: LOKAAL)
    let woordenlijst = [
        {w: "Apert", b: "duidelijk"},
        {w: "Consensus", b: "overeenstemming"},
        {w: "Geriater", b: "ouderdomsarts"},
        {w: "Insinueren", b: "verdacht maken"},
        {w: "Rancuneus", b: "haatdragend"},
        {w: "Debacle", b: "mislukking"},
        {w: "Clandestien", b: "geheim"}
    ];

    let score = 0;
    let currentWord = {};

    function nextQuestion() {
        currentWord = woordenlijst[Math.floor(Math.random() * woordenlijst.length)];
        document.getElementById('question').innerText = `Wat is de betekenis van: ${currentWord.w}?`;
        document.getElementById('answer').value = "";
    }

    function addWord() {
        let w = document.getElementById('newWord').value;
        let b = document.getElementById('newDef').value;
        if(w && b) {
            woordenlijst.push({w: w, b: b});
            alert("Woord toegevoegd!");
            document.getElementById('newWord').value = "";
            document.getElementById('newDef').value = "";
        }
    }

    function checkAnswer() {
        let userAns = document.getElementById('answer').value.toLowerCase();
        if(userAns.includes(currentWord.b.toLowerCase())) {
            score++;
            document.getElementById('score').innerText = `Goed beantwoord: ${score}/5`;
            if(score >= 5) {
                unlockPacman();
            } else {
                nextQuestion();
            }
        } else {
            alert("Helaas, probeer het nog eens!");
        }
    }

    function unlockPacman() {
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('game-area').style.display = 'block';
    }

    function resetGame() {
        score = 0;
        document.getElementById('quiz-area').style.display = 'block';
        document.getElementById('game-area').style.display = 'none';
        document.getElementById('score').innerText = `Goed beantwoord: 0/5`;
        nextQuestion();
    }

    nextQuestion(); // Start eerste vraag
</script>

</body>
</html>
