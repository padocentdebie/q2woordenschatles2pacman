<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Vocab - Smart Import</title>
    <style>
        :root { --p-blauw: #1c2b4a; --s-rood: #e30613; --s-blauw: #005ca9; --bg: #f3f4f6; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.2); border-top: 12px solid var(--p-blauw); }
        .striping { height: 25px; background: repeating-linear-gradient(-45deg, var(--s-blauw), var(--s-blauw) 20px, #fff 20px, #fff 40px, var(--s-rood) 40px, var(--s-rood) 60px, #fff 60px, #fff 80px); }
        .page { display: none; padding: 30px; }
        .active { display: block; }
        h1 { color: var(--p-blauw); text-align: center; text-transform: uppercase; font-size: 22px; border-bottom: 2px solid var(--p-blauw); padding-bottom: 10px; }
        
        /* Pagina 1 Specifiek */
        textarea { width: 100%; height: 180px; border: 2px solid #ddd; padding: 15px; border-radius: 8px; font-size: 14px; line-height: 1.5; box-sizing: border-box; }
        .hint { font-size: 0.85em; color: #666; background: #fff9c4; padding: 10px; border-radius: 5px; margin-bottom: 10px; border-left: 5px solid #fbc02d; }
        
        /* Knoppen & Quiz */
        .mc-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .mc-btn { background: #fdfdfd; border: 2px solid var(--p-blauw); padding: 15px; cursor: pointer; font-weight: bold; color: var(--p-blauw); border-radius: 6px; }
        .mc-btn:hover { background: var(--p-blauw); color: white; }
        input[type="text"] { width: 100%; padding: 15px; border: 2px solid var(--p-blauw); font-size: 1.1em; border-radius: 6px; box-sizing: border-box; }
        button.action-btn { width: 100%; padding: 18px; background: var(--p-blauw); color: white; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 15px; border-radius: 6px; font-size: 16px; }
        
        /* Pacman */
        #canvas { width: 100%; height: 300px; background: #000; border: 4px solid var(--p-blauw); position: relative; overflow: hidden; border-radius: 10px; }
        .pac-unit { position: absolute; text-align: center; left: 50%; top: 50%; transition: all 0.1s linear; }
        .siren { width: 18px; height: 7px; margin: 0 auto; animation: flash 0.3s infinite; border-radius: 2px; }
        @keyframes flash { 0% { background: red; box-shadow: -8px 0 12px red; } 100% { background: blue; box-shadow: 8px 0 12px blue; } }
        .sprite { font-size: 50px; line-height: 1; color: yellow; }
    </style>
</head>
<body>

<div class="container">
    <div class="striping"></div>

    <div id="page1" class="page active">
        <h1>ðŸš¨ Briefing: Data Import</h1>
        <div class="hint">
            <b>Hoe te kopiÃ«ren uit Keep:</b><br>
            Plak de lijst gewoon hieronder. De app herkent het eerste woord als de term en de rest als de betekenis.
        </div>
        <textarea id="bulkInput" placeholder="Apert duidelijk&#10;Consensus overeenstemming&#10;Debacle grote mislukking"></textarea>
        <button class="action-btn" onclick="processKeepData()">Verwerk Woordenlijst</button>
    </div>

    <div id="page2" class="page">
        <div id="levelTag" style="background: var(--p-blauw); color: white; display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 12px; margin-bottom: 10px;">LEVEL 1: MC</div>
        <div id="wordTarget" style="text-align:center; font-size: 2em; margin: 20px 0; font-weight: 900; color: var(--p-blauw);"></div>
        
        <div id="mcContainer" class="mc-grid"></div>

        <div id="openContainer" style="display:none;">
            <input type="text" id="openInput" placeholder="Typ de betekenis..." onkeypress="if(event.key==='Enter') checkOpen()">
            <button class="action-btn" onclick="checkOpen()">Rapport Bevestigen</button>
        </div>
        
        <p id="progress" style="text-align:center; font-weight: bold; margin-top: 25px; color: #555;">Score Unit: 0 / 10</p>
    </div>

    <div id="page3" class="page">
        <h1>ðŸš¨ Surveillance Unit</h1>
        <div id="canvas">
            <div id="player" class="pac-unit">
                <div class="siren"></div>
                <div class="sprite">á—§</div>
            </div>
        </div>
        <p style="text-align:center; margin-top: 15px;">Gebruik de <b>pijltjestoetsen</b> voor de achtervolging.</p>
        <button class="action-btn" onclick="location.reload()" style="background: #444;">Nieuwe Missie</button>
    </div>

    <div class="striping" style="margin-top: 20px;"></div>
</div>

<script>
    let db = []; let score = 0; let current = {};

    function processKeepData() {
        const rawText = document.getElementById('bulkInput').value;
        const lines = rawText.split('\n').filter(line => line.trim().length > 0);
        
        db = lines.map(line => {
            const trimmedLine = line.trim();
            const firstSpaceIndex = trimmedLine.indexOf(' ');
            
            if (firstSpaceIndex !== -1) {
                return {
                    w: trimmedLine.substring(0, firstSpaceIndex).trim(),
                    b: trimmedLine.substring(firstSpaceIndex).trim()
                };
            } else {
                return { w: trimmedLine, b: "geen betekenis gevonden" };
            }
        });

        if(db.length < 4) return alert("Fout: Voer minimaal 4 regels in.");
        showPage('page2');
        loadChallenge();
    }

    function loadChallenge() {
        current = db[Math.floor(Math.random() * db.length)];
        document.getElementById('wordTarget').innerText = current.w.toUpperCase();
        
        if(score < 5) {
            document.getElementById('levelTag').innerText = "LEVEL 1: HERKENNING (MC)";
            document.getElementById('mcContainer').style.display = 'grid';
            document.getElementById('openContainer').style.display = 'none';
            setupMC();
        } else {
            document.getElementById('levelTag').innerText = "LEVEL 2: REPRODUCTIE (TYPEN)";
            document.getElementById('mcContainer').style.display = 'none';
            document.getElementById('openContainer').style.display = 'block';
            document.getElementById('openInput').focus();
        }
    }

    function setupMC() {
        let options = [current.b];
        while(options.length < 4) {
            let randomB = db[Math.floor(Math.random() * db.length)].b;
            if(!options.includes(randomB)) options.push(randomB);
        }
        options.sort(() => Math.random() - 0.5);
        const container = document.getElementById('mcContainer');
        container.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'mc-btn';
            btn.innerText = opt;
            btn.onclick = () => { if(opt === current.b) { score++; finalize(); } else { alert("Foutieve identificatie!"); score = Math.max(0, score-1); loadChallenge(); } };
            container.appendChild(btn);
        });
    }

    function checkOpen() {
        const inputVal = document.getElementById('openInput').value.toLowerCase();
        if(inputVal.length > 2 && (current.b.toLowerCase().includes(inputVal) || inputVal.includes(current.b.toLowerCase()))) {
            score++; finalize();
        } else {
            alert("Onjuist rapport. Correcte betekenis: " + current.b);
            loadChallenge();
        }
    }

    function finalize() {
        document.getElementById('progress').innerText = `Score Unit: ${score} / 10`;
        if(score >= 10) showPage('page3'); else loadChallenge();
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    document.addEventListener('keydown', (e) => {
        const p = document.getElementById('player');
        let t = p.offsetTop; let l = p.offsetLeft;
        if(e.key === "ArrowUp") p.style.top = (t - 20) + "px";
        if(e.key === "ArrowDown") p.style.top = (t + 20) + "px";
        if(e.key === "ArrowLeft") { p.style.left = (l - 20) + "px"; p.style.transform = "scaleX(-1)"; }
        if(e.key === "ArrowRight") { p.style.left = (l + 20) + "px"; p.style.transform = "scaleX(1)"; }
    });
</script>
</body>
</html>
