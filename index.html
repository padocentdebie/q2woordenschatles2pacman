<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Vocab Training</title>
    <style>
        :root { --p-blauw: #1c2b4a; --s-rood: #e30613; --s-blauw: #005ca9; --bg: #e5e7eb; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; background: white; border-radius: 4px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.2); border-top: 12px solid var(--p-blauw); }
        .striping { height: 25px; background: repeating-linear-gradient(-45deg, var(--s-blauw), var(--s-blauw) 20px, #fff 20px, #fff 40px, var(--s-rood) 40px, var(--s-rood) 60px, #fff 60px, #fff 80px); }
        .page { display: none; padding: 30px; }
        .active { display: block; }
        
        h1 { color: var(--p-blauw); text-align: center; font-size: 20px; text-transform: uppercase; border-bottom: 2px solid var(--p-blauw); padding-bottom: 10px; }
        textarea { width: 100%; height: 150px; border: 1px solid #ccc; padding: 10px; border-radius: 4px; font-family: sans-serif; resize: none; }
        
        /* Multiple Choice Grid */
        .mc-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .mc-btn { background: #f9fafb; border: 2px solid var(--p-blauw); padding: 15px; cursor: pointer; font-weight: bold; color: var(--p-blauw); border-radius: 4px; }
        .mc-btn:hover { background: var(--p-blauw); color: white; }
        
        input[type="text"] { width: 100%; padding: 15px; border: 2px solid var(--p-blauw); font-size: 1.1em; border-radius: 4px; box-sizing: border-box; }
        button.action-btn { width: 100%; padding: 15px; background: var(--p-blauw); color: white; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 15px; }
        
        .badge { background: var(--p-blauw); color: white; padding: 4px 12px; border-radius: 50px; font-size: 12px; display: inline-block; margin-bottom: 10px; }
        
        /* Pacman Area */
        #canvas { width: 100%; height: 280px; background: #111; border: 4px solid var(--p-blauw); position: relative; overflow: hidden; border-radius: 8px; }
        .pac-unit { position: absolute; text-align: center; left: 50px; top: 100px; transition: all 0.1s linear; }
        .siren { width: 16px; height: 6px; margin: 0 auto; animation: flash 0.3s infinite; border-radius: 2px; }
        @keyframes flash { 0% { background: red; box-shadow: -6px 0 10px red; } 100% { background: blue; box-shadow: 6px 0 10px blue; } }
        .sprite { font-size: 45px; line-height: 1; }
    </style>
</head>
<body>

<div class="container">
    <div class="striping"></div>

    <div id="page1" class="page active">
        <h1>ðŸš¨ Pagina 1: Briefing</h1>
        <p>Plak de woordenlijst uit Google Keep (Formaat: Woord - Betekenis)</p>
        <textarea id="bulkInput" placeholder="Apert - Duidelijk&#10;Consensus - Overeenstemming&#10;Rancuneus - Haatdragend"></textarea>
        <button class="action-btn" onclick="goToPage2()">Start Training</button>
    </div>

    <div id="page2" class="page">
        <h1>ðŸš¨ Pagina 2: Training</h1>
        <div class="badge" id="lvlBadge">Level 1: Herkenning (MC)</div>
        <div id="wordTarget" style="text-align:center; font-size: 1.8em; margin: 20px 0; font-weight: bold; color: var(--p-blauw);"></div>
        
        <div id="mcContainer" class="mc-grid"></div>

        <div id="openContainer" style="display:none;">
            <input type="text" id="openInput" placeholder="Typ de betekenis..." onkeypress="if(event.key==='Enter') checkOpen()">
            <button class="action-btn" onclick="checkOpen()">Verifieer</button>
        </div>
        
        <p id="progress" style="text-align:center; font-weight: bold; margin-top: 20px;">Score: 0 / 10</p>
    </div>

    <div id="page3" class="page">
        <h1>ðŸš¨ Pagina 3: Surveillance</h1>
        <div id="canvas">
            <div id="player" class="pac-unit">
                <div class="siren"></div>
                <div class="sprite">á—§</div>
            </div>
        </div>
        <p style="text-align:center; font-size: 13px; color: #555;">Bestuur de unit met de pijltoetsen.</p>
        <button class="action-btn" onclick="location.reload()" style="background: #555;">Nieuwe Briefing</button>
    </div>

    <div class="striping" style="margin-top: 20px;"></div>
</div>

<script>
    let db = []; let score = 0; let current = {};

    function goToPage2() {
        const input = document.getElementById('bulkInput').value;
        db = input.split('\n').filter(l => l.includes('-')).map(l => {
            const [w, b] = l.split('-');
            return { w: w.trim(), b: b.trim() };
        });
        if(db.length < 4) return alert("Systeemmelding: Te weinig data (min. 4 regels).");
        
        showPage('page2');
        loadQuestion();
    }

    function loadQuestion() {
        current = db[Math.floor(Math.random() * db.length)];
        document.getElementById('wordTarget').innerText = current.w.toUpperCase();
        
        if(score < 5) { // LEVEL 1: MC
            document.getElementById('lvlBadge').innerText = "Level 1: Herkenning (MC)";
            document.getElementById('mcContainer').style.display = 'grid';
            document.getElementById('openContainer').style.display = 'none';
            buildMC();
        } else { // LEVEL 2: OPEN
            document.getElementById('lvlBadge').innerText = "Level 2: Reproductie (Typen)";
            document.getElementById('mcContainer').style.display = 'none';
            document.getElementById('openContainer').style.display = 'block';
            document.getElementById('openInput').focus();
        }
    }

    function buildMC() {
        let opts = [current.b];
        while(opts.length < 4) {
            let r = db[Math.floor(Math.random() * db.length)].b;
            if(!opts.includes(r)) opts.push(r);
        }
        opts.sort(() => Math.random() - 0.5);
        const container = document.getElementById('mcContainer');
        container.innerHTML = '';
        opts.forEach(o => {
            const b = document.createElement('button');
            b.className = 'mc-btn';
            b.innerText = o;
            b.onclick = () => { if(o === current.b) { score++; win(); } else { alert("Fout!"); score = Math.max(0, score-1); loadQuestion(); } };
            container.appendChild(b);
        });
    }

    function checkOpen() {
        const val = document.getElementById('openInput').value.toLowerCase();
        if(val.includes(current.b.toLowerCase()) || current.b.toLowerCase().includes(val)) {
            score++; win();
        } else {
            alert("Onjuist! Het was: " + current.b);
            loadQuestion();
        }
    }

    function win() {
        document.getElementById('progress').innerText = `Score: ${score} / 10`;
        if(score >= 10) showPage('page3'); else loadQuestion();
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // PACMAN BESTURING
    document.addEventListener('keydown', (e) => {
        const p = document.getElementById('player');
        let top = p.offsetTop; let left = p.offsetLeft;
        if(e.key === "ArrowUp") p.style.top = (top - 20) + "px";
        if(e.key === "ArrowDown") p.style.top = (top + 20) + "px";
        if(e.key === "ArrowLeft") { p.style.left = (left - 20) + "px"; p.style.transform = "scaleX(-1)"; }
        if(e.key === "ArrowRight") { p.style.left = (left + 20) + "px"; p.style.transform = "scaleX(1)"; }
    });
</script>
</body>
</html>
