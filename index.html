<div id="login" style="margin-top: 30px; text-align: center; display: flex; flex-direction: column; align-items: center;">
    <h1 style="color: var(--gold); letter-spacing: 2px;">BTV PAC-MAN</h1>
    
    <div class="panel" style="background: transparent; border: none;">
        <input type="text" id="vnaam" placeholder="AGENT NAAM..." class="input-field" style="width: 280px; text-align: center; font-size: 1.1rem; border: 2px solid var(--cobalt);">
    </div>

    <div class="panel" style="width: 320px; border-color: var(--gold);">
        <div class="admin-title" style="color: var(--gold);">WOORDENSCHAT VOORBEREIDEN</div>
        
        <div style="display: flex; gap: 5px; margin-bottom: 5px;">
            <input type="text" id="new-word" class="input-field" placeholder="Woord" style="margin-bottom:0;">
            <input type="text" id="new-meaning" class="input-field" placeholder="Betekenis" style="margin-bottom:0;">
        </div>
        <button class="btn btn-success" style="font-size: 0.8rem; padding: 8px;" onclick="addSingleWord()">+ VOEG WOORD TOE</button>
        
        <hr style="border: 0; border-top: 1px solid #333; margin: 15px 0;">
        
        <textarea id="bulk-text" style="width:100%; height:50px; background:#000; color:#0f0; border:1px solid #333; margin-bottom:5px; font-family: monospace; font-size: 0.7rem;" placeholder="Of plak hier: woord betekenis (per regel)"></textarea>
        <button class="btn" style="font-size:0.7rem; background: #444;" onclick="bulkAddWords()">IMPORT DATA LIJST</button>
    </div>

    <button class="btn" style="width:280px; margin-top: 20px; height: 60px; font-size: 1.2rem; box-shadow: 0 5px 15px rgba(0,68,255,0.4);" onclick="initSessie()">START TRAINING</button>
</div>
